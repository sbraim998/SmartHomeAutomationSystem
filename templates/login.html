{#{% extends "base.html" %}#}
<html>
<head>

    <title>Smart Home Automation System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
{#    <body style="background-image: url('../static/background.jpg')">#}
</head>
{% block content %}
<div class="container">
  <div class="container mt-5">
    <h1 class="text-center mb-5">Login</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        {% if msg %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endif %}
      <div class="container">
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username"><span class="text-danger">*</span> Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="password"><span class="text-danger">*</span> Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submit-button">Log In</button>
          <div id="spinner" class="d-none text-center mt-3">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div id="error-message" class="text-danger text-center mt-3 d-none"></div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
