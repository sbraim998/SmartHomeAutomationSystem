<html>
  <head>
    <title>Smart Home Automation App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <i class="glyphicon glyphicon-align-justify"></i>
              </button>
              <a class="navbar-brand" href="{{ url_for('home') }}">Smart Home Automation App</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
              <li><a href="/home">Home</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Users <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('view_add_user') }}">Add User</a></li>
                  <li><a href="{{ url_for('view_edit_user') }}">Edit User</a></li>
                  <li><a href="{{ url_for('view_delete_user') }}">Delete User</a></li>
                </ul>
              </li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Rooms <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('show_rooms') }}">Rooms</a></li>
                  <li><a href="{{ url_for('add_room') }}">Add new room</a></li>
                </ul>
              </li>
              <li><a href="/listen">Command Listener</a></li>

              <li><a href="{{ url_for('view_authenticate_logout') }}">Logout</a></li>

            </ul>
            </div>
          </div>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
      <p class="text-center">Copyright 2023</p>
    </footer>

    <script>
      $('.navbar-toggle').click(function() {
        $(this).attr('aria-expanded', !$(this).attr('aria-expanded'));
      });
    </script>
  </body>
</html>
